    <!-- form input -->

    <div class="container card mt-4" style="width: 60%;">
      <div class="container-bimkes">
        <div class="row">
          <p class="fs-4 text-center">INPUT DATA MITRA</p><hr>
          <form class="row g-1">
            <div class="col-md-12">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama">
            </div>
            <div class="col-md-6">
              <label for="tanggal" class="form-label">Tanggal</label>
              <input type="date" class="form-control" id="tanggal">
            </div>
            <div class="col-md-6">
              <label for="masa_berlaku" class="form-label">Masa Berlaku</label>
              <input type="date" class="form-control" id="imasa_berlaku">
            </div>
            <div class="col-12">
              <label for="kategori" class="form-label">Kategori</label>
              <input type="text" class="form-control" id="kategori">
            </div>
            <div class="col-12">
              <label for="kategori_mitra" class="form-label">Kategori Mitra</label>
              <input type="text" class="form-control" id="kategori_mitra">
            </div>
            <div class="col-12">
              <label for="mitra" class="form-label">Mitra</label>
              <input type="text" class="form-control" id="mitra">
            </div>
            <div class="col-12">
              <label for="download" class="form-label">File</label>
              <input type="file" class="form-control" id="download">
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary">Tambah</button>
              <a class="btn btn-danger" href="stakeholder.html" role="button">Kembali</a>
            </div>
          </form>
        </div>
      </div>
